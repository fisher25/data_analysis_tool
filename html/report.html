<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售报告</title>
    <style>
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>销售报告</h2>
    <div>
        <img src="Data Analysis.png" alt="Sales Chart">
    </div>
    <div>
        <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Name</th>
      <th>Sales</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Product A</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Product B</td>
      <td>150</td>
    </tr>
    <tr>
      <td>Product C</td>
      <td>200</td>
    </tr>
  </tbody>
</table>
    </div>
</body>
</html>
